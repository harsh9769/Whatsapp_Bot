<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dropdown Form Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h2>Select Your Options</h2>

      <form method="POST">
        <div class="row">
          <!-- Source Dropdown -->
          <div class="col-md-6 mb-3">
            <label for="source" class="form-label">Select Source</label>
            <select class="form-select" id="source" name="source">
              <option value="" selected>Choose...</option>
              {% for station in stations %}
                <option value="{{ station.Station_Name }}" 
                        {% if station.Station_Name == selected_source %} selected {% endif %}>
                  {{ station.Station_Name }}
                </option>
              {% endfor %}
            </select>
          </div>

          <!-- Destination Dropdown -->
          <div class="col-md-6 mb-3">
            <label for="destination" class="form-label">Select Destination</label>
            <select class="form-select" id="destination" name="destination">
              <option value="" selected>Choose...</option>
              {% for station in stations %}
                <option value="{{ station.Station_Name }}" 
                        {% if station.Station_Name == selected_destination %} selected {% endif %}>
                  {{ station.Station_Name }}
                </option>
              {% endfor %}
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>

      {% if selected_source and selected_destination %}
        <div class="alert alert-success mt-4">
          <strong>Source:</strong> {{ selected_source }}<br>
          <strong>Destination:</strong> {{ selected_destination }}
        </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
