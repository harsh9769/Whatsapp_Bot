<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dropdowns Side by Side</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h2>Select Your Options</h2>

      <div class="row">
        <div class="col-md-6">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="sourceDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Select Source
            </button>
            <ul class="dropdown-menu" aria-labelledby="sourceDropdown">
              {% for station in stations %}
                <li><a class="dropdown-item" href="#" onclick="updateSource('{{ station.Station_Name }}')">{{ station.Station_Name }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>

        <div class="col-md-6">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="destinationDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Select Destination
            </button>
            <ul class="dropdown-menu" aria-labelledby="sourceDropdown">
              {% for station in stations %}
                <li><a class="dropdown-item" href="#" onclick="updateDestination('{{ station.Station_Name }}')">{{ station.Station_Name }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      function updateSource(selection) {
        document.getElementById('sourceDropdown').innerText = 'Source: ' + selection;
      }

      function updateDestination(selection) {
        document.getElementById('destinationDropdown').innerText = 'Destination: ' + selection;
      }
    </script>
  </body>
</html>
