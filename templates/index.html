<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dropdowns Side by Side</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .dropdown-menu {
        max-height: 300px; /* Ensure content is scrollable if it's too long */
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Select Your Options</h2>
      
      <form action="/cost" method="POST">
        <div class="row">
          <!-- Source Dropdown -->
          <div class="col-md-6">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="sourceDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Select Source
              </button>
              <ul class="dropdown-menu" aria-labelledby="sourceDropdown">
                {% for station in stations %}
                  <li>
                    <a class="dropdown-item" href="#" onclick="selectSource('{{ station['Station_Name'] }}')">{{ station['Station_Name'] }}</a>
                  </li>
                {% endfor %}
              </ul>
              <input type="hidden" id="selectedSource" name="source">
            </div>
          </div>

          <!-- Destination Dropdown -->
          <div class="col-md-6">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="destinationDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Select Destination
              </button>
              <ul class="dropdown-menu" aria-labelledby="destinationDropdown">
                {% for station in stations %}
                  <li>
                    <a class="dropdown-item" href="#" onclick="selectDestination('{{ station['Station_Name'] }}')">{{ station['Station_Name'] }}</a>
                  </li>
                {% endfor %}
              </ul>
              <input type="hidden" id="selectedDestination" name="destination">
            </div>
          </div>
        </div>

        <div class="mt-4">
          <button type="submit" class="btn btn-primary">Calculate Cost</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function selectSource(stationName) {
        document.getElementById('sourceDropdown').innerText = 'Source: ' + stationName;
        document.getElementById('selectedSource').value = stationName;
      }

      function selectDestination(stationName) {
        document.getElementById('destinationDropdown').innerText = 'Destination: ' + stationName;
        document.getElementById('selectedDestination').value = stationName;
      }
    </script>
  </body>
</html>
